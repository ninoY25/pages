<body id class="gray-bg pace-done laydate_body">
    <div class="pace  pace-inactive">
        <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
            <div class="pace-progress-inner"></div>
        </div>
        <div class="pace-activity"></div>
    </div>

    <div class="wrapper wrapper-content">
        <div class="ibox">
            <div class="ibox-title">
                <h5>显示屏批量增加</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                      <i class="fa fa-chevron-up"></i>
                  </a>
                    </a>
                    <a class="close-link">
                      <i class="fa fa-times"></i>
                  </a>
                </div>
            </div>

            <div class="ibox-content">

                <!-- 0:隐藏tip, 1隐藏box,不设置显示全部 -->


                <script type="text/javascript">
                    top.$.jBox.closeTip();
                </script>


                <!-- 工具栏 -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="pull-left">
                            <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" onclick="addRow()" title="新增">
                                <i class="fa fa-plus"></i> 新增
                            </button>
                            <!-- 新增按钮 -->
                            <script>
                                function addRow() {
                                    var root = document.getElementById("tbody");
                                    var allRows = root.getElementsByTagName("tr");
                                    var cRow = allRows[0].cloneNode(true);
                                    $(cRow).find(":input[type='text']").each(function (i) {
                                        $(this).val("");
                                    });
                                    $(cRow).fadeIn(500);
                                    root.appendChild(cRow);
                                }

                                function delRow(row) {
                                    var root = document.getElementById("tbody");
                                    var allRows = root.getElementsByTagName("tr");
                                    if (allRows.length>1){
                                        var tr = (row.parentNode).parentNode;
                                        $(tr).fadeOut(300, function() { $(this).remove(); });
                                    }
                                }
                            </script>
                        </div>

                    </div>
                </div>
                <form id="inputForm" method="post">
                    <!-- 表格 -->
                    <table id="contentTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable">
                        <thead>
                            <tr>
                                <th>归属区域</th>
                                <th>归属物业</th>
                                <th>归属小区</th>
                                <th>归属维保公司</th>
                                <th>电梯位置</th>
                                <th>电梯位置码</th>
                                <th>电梯注册码</th>
                                <th>IMEI序列号</th>
                                <th>SIM卡号</th>
                                <th>电梯所属类型</th>
                                <th>是否使用电梯大叔</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                            <tr>
                                <td>
                                    <div class="input-group">
                                        <input id="liftAreaName" name="liftArea.name" readonly="readonly" type="text" value="" data-msg-required="" class="form-control required"
                                            aria-required="true">
                                        <span class="input-group-btn">
                                            <button type="button" id="liftAreaButton" class="btn btn-primary"><i class="fa fa-search"></i>
                                            </button>
                                        </span>
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input id="liftWuyeName" name="liftWuye.name" readonly="readonly" type="text" value="" data-msg-required="" class="form-control required"
                                            aria-required="true">
                                        <span class="input-group-btn">
                                            <button type="button" id="liftWuyeButton" class="btn   btn-primary  "><i class="fa fa-search"></i>
                                            </button> 
                                        </span>
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input id="liftXiaoquName" name="liftXiaoqu.name" readonly="readonly" type="text" value="" data-msg-required="" class="form-control required"
                                            aria-required="true">
                                        <span class="input-group-btn">
                                            <button type="button" id="liftXiaoquButton" class="btn   btn-primary  "><i class="fa fa-search"></i>
                                            </button> 
                                        </span>

                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input id="liftWeibaoName" name="liftWeibao.name" readonly="readonly" type="text" value="" data-msg-required="" class="form-control required"
                                            aria-required="true">
                                        <span class="input-group-btn">
                                            <button type="button" id="liftWeibaoButton" class="btn   btn-primary  "><i class="fa fa-search"></i>
                                            </button> 
                                        </span>
                                    </div>
                                </td>

                                <td>
                                    <input id="liftLocation" name="liftLocation" class="form-control required" type="text" value="" maxlength="200" aria-required="true">
                                </td>
                                <td>
                                    <input id="liftIp" name="liftIp" class="form-control required" type="text" value="" maxlength="200" aria-required="true">
                                </td>
                                <td>
                                    <input id="liftCode" name="liftCode" class="form-control required" type="text" value="" maxlength="200" aria-required="true">
                                </td>
                                <td>
                                    <input id="liftImei" name="liftImei" class="form-control required" type="text" value="" maxlength="200" aria-required="true">
                                </td>
                                <td>
                                    <input id="liftPhone" name="liftPhone" class="form-control required" type="text" value="" maxlength="20" aria-required="true">
                                </td>
                                <td>
                                    <select id="eType" name="eType" class="form-control required" aria-required="true">
                                    <option value="1">普通住宅</option><option value="2">高档住宅</option><option value="3">别墅</option><option value="4">写字楼</option><option value="5">商业街</option><option value="6">医院</option><option value="7">政府机构</option><option value="8">学校</option><option value="9">工厂</option><option value="10">园区</option><option value="11">酒店</option>
                                </select>
                                </td>
                                <td>
                                    <select id="eDtds" name="eDtds" class="form-control required valid" aria-required="true" aria-invalid="false">
                                    <option value="1">是</option><option value="0">否</option>
                                </select>
                                </td>
                                <td>
                                    <span class="close" onclick="delRow(this)" title="删除">&times;</span>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="center-block" style="display:table">
                        <!-- 保存按钮 -->
                        <button class="btn btn-info">保存</button>
                        <!-- 返回按钮 -->
                        <button class="btn btn-default" style="margin-left:10px">返回</button>
